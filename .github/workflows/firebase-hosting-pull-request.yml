name: Deploy zapario site to Firebase Hosting on push to main

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  deploy_zap_test_site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Firebase
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CUSTOMER_WEBSITES_1 }}

      - name: Deploy to zapario site
        run: firebase deploy --only hosting:zapario --project customer-websites-1
